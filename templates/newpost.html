{% extends "base.html" %}

{% block content %}

    <form method='post'>
        <label>
            Title For New Post:
            <br>
            <input type="text" name='title'  cols="50" required/>
            <br><br>
            New Post:
            <br>
            <textarea name = "body" rows="15" cols="100" required></textarea>
        </label>
		 <br>
        <input type="submit" value='Add Post' />
    </form>
    
{% endblock %}
