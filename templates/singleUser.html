{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>
    <ul>
        {% for blog in blogs %}
        <div>
        <a href = "/blog?id={{blog.id}}"><h1>{{blog.title}}</h1></a> 
        </div>
        {{blog.body}}
        <br><br>
          <span class=auth>written by {{author.username}} <span>
        <br><br>
        {% endfor %}
    </ul>
{% endblock %}
